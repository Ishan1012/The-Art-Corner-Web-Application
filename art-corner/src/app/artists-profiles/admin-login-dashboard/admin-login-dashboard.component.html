<div class="container-fluid mb-3">
    <div class="container edit-container">
        <div class="img-container text-center">
            <img [src]="user.img" alt="">
        </div>
        <div class="container text-center edit-text">
            <h1>{{user.name}}</h1>
        </div>
    </div>
    <hr>
    <!-- CONTENT -->
    <section id="content">

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                </div>
            </div>


            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>User Status</h3>
                        <a href=""><i class='bi bi-search fs-5'></i></a>
                        <a href=""><i class='bi bi-filter fs-3'></i></a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of userList; trackBy: trackByFn">
                                <td>
                                    <img [src]="item.img">
                                    <p>{{item.name}}</p>
                                </td>

                                <td><span class="status completed">Active</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="todo">
                    <div class="head">
                        <h3>Newsletters</h3>
                        <a href=""><i class='bi bi-plus fs-3'></i></a>
                        <a href=""><i class='bi bi-filter fs-3'></i></a>
                    </div>
                    <ul class="todo-list">
                        <li class="completed">
                            <p>Newsletter title 1</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                        <li class="completed">
                            <p>Newsletter title 1</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                        <li class="not-completed">
                            <p>Newsletter title 1</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                        <li class="completed">
                            <p>Newsletter title 1</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                        <li class="not-completed">
                            <p>Newsletter title 1</p>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
</div>
