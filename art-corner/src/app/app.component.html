<div>
  <nav class="navbar fixed-top bg-color navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" routerLink="/index" (click)="OpenPage('index')"><img src="./icon/logo-navbar2.png" alt=""
          class="img-navbar-edit"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-2">
            <a class="nav-link btn btn-outline-warning" aria-current="page" routerLink="/home"
              [ngClass]="{'active':pages.pageNo === 'home'}" href="#" (click)="OpenPage('home')">Home</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link btn btn-outline-warning" aria-current="page" routerLink="/explore"
              [ngClass]="{'active':pages.pageNo === 'explore'}" href="#" (click)="OpenPage('explore')">Explore</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link btn btn-outline-warning" aria-current="page" routerLink="/bookmarks"
              [ngClass]="{'active':pages.pageNo === 'bookmarks'}" href="#" (click)="OpenPage('bookmarks')">Bookmarks</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link btn btn-outline-warning" aria-current="page" routerLink="/community"
              [ngClass]="{'active':pages.pageNo === 'community'}" href="#" (click)="OpenPage('community')">Community</a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link btn btn-outline-warning" aria-current="page" routerLink="/about"
              [ngClass]="{'active':pages.pageNo === 'about'}" href="#" (click)="OpenPage('about')">About</a>
          </li>
        </ul>
        <form class="d-flex" role="search" (submit)="GetResults()">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <nav class="navbar bg-color navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./icon/logo-navbar2.png" alt="" class="img-navbar-edit"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Explore">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Bookmarks">Bookmarks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Community">Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="About">About</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container-fluid" style="padding: 0;">
    <router-outlet></router-outlet>
  </div>
</div>
